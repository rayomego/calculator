<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- this for the column -->
            <div class="col-md-12">
                <!-- form start -->
                <form action="#" name="calculator" class="main justify-content-center">
                    <input type="text" class="display form-control" name="display" id="display">
                  <!-- buttons section -->
                    <input type="button" class="btn btn-primary" value="C" id="clear">
                    <input type="button" class="btn btn-primary m-3" value="->" onclick="backSpace()">
                    <input type="button" class="btn btn-primary ml-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-primary m-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="seven()">
                    <input type="button" class="btn btn-primary m-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-primary ml-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-primary m-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-primary" value="6" onclick="six()">
                    <input type="button" class="btn btn-primary m-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-primary ml-3" value="4" onclick="four()">
                    <input type="button" class="btn btn-primary m-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-primary" value="3" onclick="three()">
                    <input type="button" class="btn btn-primary m-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-primary ml-3" value="1" onclick="one()">
                    <input type="button" class="btn btn-primary m-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-primary ml-3" value="0" onclick="zero()">
                    <input type="button" class="btn btn-primary m-3" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-primary ml-3" value="." onclick="point()">
                    <input type="button" class="btn btn-primary m-3" value="=" onclick="document.calculator.display.value+= eval(calculator.display.value)">
                    
                   <!-- button section end -->
                </form>
                <!-- form end -->
            </div>
            <!-- this is the column end -->
        </div>
    </div>

    <script src="index.js"></script>
   
</body>
</html>
