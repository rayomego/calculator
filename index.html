<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.css"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display">

                    <input type="button" class="btn btn-primary" value="C">
                    <input type="button" class="btn btn-primary m-3" value="->">
                    <input type="button" class="btn btn-primary ml-3" value="%">
                    <input type="button" class="btn btn-primary m-3" value="/"><br><br>
                    <input type="button" class="btn btn-primary" value="7">
                    <input type="button" class="btn btn-primary m-3" value="8">
                    <input type="button" class="btn btn-primary ml-3" value="9">
                    <input type="button" class="btn btn-primary m-3" value="*"><br><br>
                    <input type="button" class="btn btn-primary" value="6">
                    <input type="button" class="btn btn-primary m-3" value="5">
                    <input type="button" class="btn btn-primary ml-3" value="4">
                    <input type="button" class="btn btn-primary m-3" value="-"><br><br>
                    <input type="button" class="btn btn-primary" value="3">
                    <input type="button" class="btn btn-primary m-3" value="2">
                    <input type="button" class="btn btn-primary ml-3" value="1">
                    <input type="button" class="btn btn-primary m-3" value="+"><br><br>
                    <input type="button" class="btn btn-primary ml-3" value="0">
                    <input type="button" class="btn btn-primary m-3" value="00">
                    <input type="button" class="btn btn-primary ml-3" value=".">
                    <input type="button" class="btn btn-primary m-3" value="=">
                    
                     




                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
